font:
  size: 12

  normal:
    family: Hack Nerd Font
    style: Regular

window:
  padding:
    x: 2
    y: 2

background_opacity: 0.95

mouse_bindings:
    - { mouse: Right, action: PasteSelection }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: Block

# Colors (Tender)
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#4c4c4c'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#feffff'
