font:
  size: 12

  normal:
    family: Hack Nerd Font
    style: Regular

window:
  padding:
    x: 2
    y: 2
  oppacity: 0.95

mouse_bindings:
    - { mouse: Right, action: PasteSelection }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: Block

# MacOS with Windows keyboard
key_bindings:
  - { key: N,         mods: Command,      action: SpawnNewInstance       }
  - { key: Back, mods: Super, chars: "\x15"                              } # delete word/line
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: 23,       mods: Alt,     chars: "["                           }
  - { key: 27,       mods: Alt,     chars: "]"                           }
  - { key: 21,       mods: Alt,     chars: "{"                           }
  - { key: 24,       mods: Alt,     chars: "}"                           }
  - { key: Backslash, mods: Alt|Shift, chars: "\\"                       }
  - { key: 22,       mods: Alt,     chars: "|"                           }
  - { key: 20,       mods: Alt,     chars: "#"                           }
  - { key: 29,       mods: Alt,     chars: "@"                           }

# Colors (Tender)
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#4c4c4c'
    red:     '#f43753'
    green:   '#c9d05c'
    yellow:  '#ffc24b'
    blue:    '#b3deef'
    magenta: '#d3b987'
    cyan:    '#73cef4'
    white:   '#feffff'
